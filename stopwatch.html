    <script src="clock.js"></script>
    
    <hr>
    <div class="container">
        <div class="row pl-4">
    <h1 id="clock" class="text-secondary" onload="clock()"></h1>
    <h1 id="date" class="text-secondary pl-4"  onload="dt()"></h1>
    </div>
</div>
    <hr>
    <div class="container">
    <div class="row pl-4">
    <h1 class="text-primary">StopWatch</h1>
     <h1 id="stopwatch" class="pl-4"></h1>
        
    </div>
    </div>
    <hr>
    <div class="container">
    <button type="button" class="btn-outline-primary p-2" onclick="start(),clock(),dt()" id="start">Start</button>
    <button type="button" class="btn-outline-primary p-2" onclick="stop()" >Stop</button>
    <button type="button" class="btn-outline-primary p-2" onclick="reset()" id="start">Reset</button>    
</div>
</body>
